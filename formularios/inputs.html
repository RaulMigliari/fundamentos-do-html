<html>
    <head>
        <title>Inputs no HTML</title>
    </head>

    <body>
        <h1>Formulários no HTML</h1>

        <form>
            <!-- Input text -->
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Raul Migliari">
            <br><br>

            <!-- Input e-mail -->
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="raulmigliari5@gmail.com">
            <br><br>

            <!-- Input senha -->
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
            <br><br>

            <!-- Campo de seleção usando inputs de radio -->
            <label>Gênero:</label> <br>
            <input type="radio" name="genero" id="masculino" value="m">
            <label for="masculino">Masculino</label>

            <input type="radio" name="genero" id="feminino" value="f">
            <label for="feminino">Feminino</label>

            <input type="radio" name="genero" id="outro" value="o">
            <label for="outro">Outro</label>
            <br><br>

            <!-- Campo de seleção MÚLTIPLA usando inputs de checkbox-->
            <label>Interesses:</label> <br>
            <input type="checkbox" name="interesse" id="back-end" value="back-end">
            <label for="back-end">Back-end</label>

            <input type="checkbox" name="interesse" id="front-end" value="front-end">
            <label for="front-end">Front-end</label>
            
            <input type="checkbox" name="interesse" id="mobile" value="mobile">
            <label for="mobile">Mobile</label>
            <br><br>

            <!-- Input data -->
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
            <br><br>

            <!-- Input upload de arquivo -->
            <label for="avatar">Foto de Perfil:</label>
            <input type="file" name="avatar" id="avatar">
            <br><br>

            <!-- Campo de caixa de seleção -->
            <label for="situacao">Situação Atual:</label>
            <select name="situacao" id="situacao">
                <option value="" disabled selected>Selecione uma das opções...</option>
                <option value="estudante">Estudando para me tornar um programador</option>
                <option value="estagiario">Atuando como um estagiario/trainee</option>
                <option value="junior">Atuando como um desenvolvedor junior</option>
                <option value="pleno">Atuando como um desenvolvedor pleno</option>
                <option value="senior">Atuando como um desenvolvedor senior</option>
            </select>
            <br><br>

            <!-- Campo de área de texto de MÚLTIPLAS linhas-->
            <label for="sobre">Sobre mim:</label>
            <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um pouco sobre você..."></textarea>
            <br><br>

            <button type="submit">Enviar</button>
        </form>
    </body>
    
</html>
